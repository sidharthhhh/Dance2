  <style>
    * {
    margin: 0;
    padding: 0;
    font-family: "Gilroy";
    box-sizing: border-box;
    }
    html,
    body {
    height: 100%;
    width: 100%;
    }
    nav{
      height: 70px;
      position: fixed;
      z-index: 9;
    }
    .carousel-slider{
      width: 100%;
      min-height: 100vh;
      max-height: 100vh;
    }
    #first-slide{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background-image: url(https://images.unsplash.com/photo-1514306191717-452ec28c7814?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80);
      background-size: cover;
      background-position: 0% 50%;
      background-repeat: no-repeat;
      background-color: rgb(255, 149, 0);
    }
    .carousel .carousel-item>img{
      width: 60rem;
      /* height: 80%; */
      object-fit: cover;
      object-position: center;
    }
    #first-slide>h1{
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 600;
      text-align: center;
      color: white; 
      border: 2px solid #fff;
      box-shadow: 5px 5px 10px #fff;
    }
    #sec>h1{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-transform: uppercase;
      font-size: 6rem;
      font-weight: 700;
      text-align: center;
      color: transparent; 
      -webkit-text-stroke: 5px #fff;
      mix-blend-mode: difference;
    }
    #third{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background-color: rgb(249, 166, 41);
    }
    #left{
      width: 50%;
      height: 100%;
      background-image: url(https://images.unsplash.com/photo-1535725525385-bc19d13c503c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1888&q=80);
      background-size: cover;
      background-position: center
    }
    #right{
      text-align: center;
      padding: 2rem 3rem;
      width: 50%;
      height: 100%;
      
    }
    
  </style>

      <img src="./images/kindpng_1442766.png">        
      
    </a>
    
    <a id="sec"  style="width: 100vw; height: 100vh; background-color: skyblue;" class="carousel-item" href="#two!">

    <a id="third" class="carousel-item" href="#three!">
      <div id="left"></div>

  </div>

  </div>
